apache2-php70:
    image: nutsllc/toybox-php:7.0-apache
    links:
        - mariadb
    volumes_from:
        - data
    environment:
        - TOYBOX_UID=1000
        - TOYBOX_GID=1000
        - GD=enable
        - EXIF=enable
        - PDO_MYSQL=enable
        - APCU=enable
        - OPCACHE=enable
        - XDEBUG=enable
        - MEMORY_LIMIT=128M
        - POST_MAX_SIZE=64M
        - UPLOAD_MAX_FILESIZE=32M
    ports:
        - "8080:80"

mariadb:
    image: nutsllc/toybox-mariadb
    environment:
        - MYSQL_ROOT_PASSWORD=root

data:
    image: busybox
    volumes:
        - "./data/docroot:/usr/local/apache2/htdocs"
        - "./data/apache-conf:/etc/apache2"
        - "./data/mariadb:/var/run/mysql"
